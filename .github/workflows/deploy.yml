name: Fly Deploy
on:
  push:
    branches:
      - chore/github-action-deploy
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: echo "$SECRETS_CONTEXT" > env.json
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      - run: cat env.json
