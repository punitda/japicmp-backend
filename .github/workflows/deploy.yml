name: Fly Deploy
on:
  push:
    branches:
      - chore/github-action-deploy
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Flyctl github actions
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Verify jq installation
        run: jq --version

      - name: Copy env secrets
        run: echo "$SECRETS_CONTEXT" > env_temp.json > /dev/null
        env:
          SECRETS_CONTEXT: ${{ toJson(secrets) }}

      - name: Remove few secrets from json
        run: jq 'del(.FLY_API_TOKEN,.github_token)' env_temp.json > env.json && rm env_temp.json

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}